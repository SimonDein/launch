<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <style>
    .example,
    ul,
    li,
    span {
      border: 3px;
      border-style: dotted;
      padding: 20px;
    }

    span {
      display: inline-block;
      margin: 4px 0;
      border-color: green;
    }

    li {
      margin-bottom: 10px;
      border-color: magenta;
    }

    ul {
      border-color: cyan;
    }


    .example:hover,
    ul:hover,
    li:hover,
    span:hover {
      border-style: solid;

    }

    .example {
      border-color: blue;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="example">
    <ul>
      <li><span>First</span> Item</li>
      <li><span>Second</span> Item</li>
      <li><span>Third</span> Item</li>
    </ul>
  </div>
  <p></p>
</body>
</html>
