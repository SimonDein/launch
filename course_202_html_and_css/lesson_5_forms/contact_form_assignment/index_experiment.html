<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Create user</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <form action="#" method="post">
    <div class="form">
      <h1>Contact</h1>
      <fieldset>
        <div class="partial pad-right">
          <label for="first_name">First name</label>
          <input type="text" name="first_name" id="first_name" required>
        </div><!--

        --><div class="partial pad-left">
          <label for="last_name">Last name</label>
          <input type="text" name="last_name" id="last_name" required>
        </div>

        <div class="partial pad-right">
          <label for="city">City</label>
          <input type="text" name="city" id="city">
        </div><!--

        --><div class="partial pad-left">
          <div class="partial pad-right">
            <label for="state">State</label>
            <select id="state" name="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
            </dd>
          </div><!--

          --><div class="partial pad-left">
            <label for="zip">Zip code</label>
            <input type="number" name="zip" id="zip" placeholder="12345" min="10000" max="99999">
          </div>
        </div>

        <div class="partial pad-right">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="user@mail.com" required>
        </div>

        </dl>
      </fieldset>
      <fieldset>
        <legend>Which of these colors do you like best?</legend>
        <label>
          <input type="radio" name="color" value="red" checked>
          Red
        </label>

        <label>
          <input type="radio" name="color" value="green">
          Green
        </label>

        <label>
          <input type="radio" name="color" value="blue">
          Blue
        </label>
      </fieldset>

      <fieldset>
        <legend>Which web technologies do you want to learn?</legend>
        <label>
          <input type="checkbox" name="technology[]" value="html">
          HTML
        </label>

        <label>
          <input type="checkbox" name="technology[]" value="css">
          CSS
        </label>

        <label>
          <input type="checkbox" name="technology[]" value="javascript">
          JavaScript
        </label>

        <label>
          <input type="checkbox" name="technology[]" value="ruby">
          Ruby
        </label>

        <label>
          <input type="checkbox" name="technology[]" value="rails">
          Rails
        </label>

        <label>
          <input type="checkbox" name="technology[]" value="python">
          Python
        </label>

        <label>
          <input type="checkbox" name="technology[]" value="django">
          Django
        </label>
      </fieldset>

      <fieldset>
        <legend>Comment</legend>
        <textarea name="comment" id="comment" cols="80" rows="6" placeholder="Type here"></textarea>
      </fieldset>

      <input type="text" name="date" value="2019-02-05" hidden>
    </div>

    <div class="form-action">
      <button type="Reset" class="reset-btn">Reset</button><!--
      --><button type="submit" class="send-btn">Send</button>
    </div>
  </form>
</body>

</html>
