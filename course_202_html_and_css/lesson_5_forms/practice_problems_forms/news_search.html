<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Search For News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <form action="#" method="get">
    <fieldset>
      <h1>Category</h1>
      <ul>
        <li>
          <label>
            <input type="radio" name="category" value="core" checked>
            Core
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="plugins">
            Plugins and Libraries
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="conventions">
            Conventions
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="reviews">
            Reviews
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="opinion">
            Opinion
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="category" value="people">
            People
          </label>
        </li>
      </ul>

      <h1>Tags</h1>
      <ul>
        <li>
          <label>
            <input type="checkbox" value="html">
            HTML
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" value="css">
            CSS
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" value="javascript">
            JavaScript
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" value="ruby">
            Ruby
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" value="rails">
            Rails
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" value="python">
            Python
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" value="django">
            Django
          </label>
        </li>
      </ul>

      <button type="submit">Filter</button>
    </fieldset>
  </form>
</body>

</html>
