<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Search For News Converted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <form action="#" method="get">
    <fieldset>
      <dl>
        <dt><label for="category">Category</label></dt>
        <dd>
          <select name="category" id="category" multiple>
            <option value="core" selected>Core</option>
            <option value="plugins">Plugins and Libraries</option>
            <option value="conventions">Conventions</option>
            <option value="reviews">Reviews</option>
            <option value="opinion">Option</option>
            <option value="people">People</option>
          </select>
        </dd>
      </dl>

      <dl>
        <dt><label for="tags">Tags</label></dt>
        <dd>
          <select name="tags" id="tags" size="5">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="ruby">Ruby</option>
            <option value="rails">Rails</option>
            <option value="python">Python</option>
            <option value="django">Django</option>
          </select>
        </dd>
      </dl>

      <button type="submit">Filter</button>
      <button type="reset">Reset</button>
    </fieldset>
  </form>
</body>

</html>
