<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Movie Review Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <fieldset>
    <dl>
      <dt><label for="movie">Movie</label></dt>
      <dd>
        <select name="movie" id="movie" size="4">
          <option value="looper">Looper</option>
          <option value="frozen">Frozen</option>
          <option value="tommy boy">Tommy Boy</option>
          <option value="tommy boy" selected>Alien</option>
        </select>
      </dd>

      <dt><label for="rating">Rating (1-5)</label></dt>
      <dd>
        <input type="number" name="rating" id="rating" value="1" min="1" max="5">
      </dd>

      <label>
        <input type="checkbox" name="favorite" checked>
        Add to favorites
      </label>
      
      <button type="submit">Rate novie</button>
    </dl>
  </fieldset>
</body>
</html>
