<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="intro">
      <h1>Apply</h1>
      <p>We read all applications recieved</p>
    </header>

    <form class="styled-form" action="#" method="post">
      <fieldset>
        <label for="name">Name</label>
        <input type="text" id="name">
      </fieldset>

      <fieldset>
        <label for="address1">Address</label>
        <input type="text" id="address1">
        <input type="text" id="address2">
      </fieldset>

      <fieldset class="partial city">
          <label for="city">City</label>
          <input type="text" id="city">
      </fieldset><!--
      
      --><fieldset class="partial"><!--
          --><fieldset class="partial state">
              <label for="state">State</label>
              <select name="state" id="state">
                <option>AK</option>
                <option>AL</option>
                <option>AR</option>
                <option>AZ</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DC</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>IA</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>MA</option>
                <option>MD</option>
                <option>ME</option>
                <option>MI</option>
                <option>MN</option>
                <option>MO</option>
                <option>MS</option>
                <option>MT</option>
                <option>NC</option>
                <option>ND</option>
                <option>NE</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NV</option>
                <option>NY</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VA</option>
                <option>VT</option>
                <option>WA</option>
                <option>WI</option>
                <option>WV</option>
                <option>WY</option>
              </select>
            </fieldset><!--
      
            --><fieldset class="partial zip">
              <label for="zip">Zip</label>
              <input type="text" id="zip">
            </fieldset>
      </fieldset>
    </form>
  </div>
</body>
</html>
