<!-- Basic Web Catalog coded from a flat image of the design -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Web Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Paramiicio</h1>
    </header>
    <main>
      <h2>All Products</h2>
      <ul class="products">
        <li>
          <label>
            <input type="checkbox">
            <img src="assets/aurelia.jpg" alt="">
            <h3>Aurelia</h3>
            <p>$12.99</p>
          </label>
        </li>
      </ul>
    </main>
  </div>
</body>

</html>
